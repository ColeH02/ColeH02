name: Generate and Commit SVG

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  generate_and_push_svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        
      - name: Run JavaScript to generate SVG
        run: node generateSVG.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and set the SVG filename
        id: svgfile
        run: |
          SVG_FILE=$(ls build-dir/github-contributions-gol-*.svg | sort -r | head -n 1)
          echo "Found SVG file: $SVG_FILE"
          echo "::set-output name=SVG_FILE::${SVG_FILE}"

      - name: Update README
        run: |
          SVG_FILE="${{ steps.svgfile.outputs.SVG_FILE }}"
          SVG_PATH=$(basename $SVG_FILE)
          sed -i "s|build-dir/github-contributions-gol-*.svg|build-dir/$SVG_PATH|g" README.md

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet && git diff --staged --quiet || (git add README.md build-dir/*.svg; git commit -m "Automated SVG update"; git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
